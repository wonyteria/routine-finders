free_challenge:
  title: Free Challenge
  host: host
  start_date: <%= Date.current %>
  end_date: <%= Date.current + 30.days %>
  mode: 0  # online
  cost_type: 0  # free
  admission_type: 0  # first_come
  mission_frequency: 0  # daily
  verification_type: 0  # simple
  status: 1  # active

paid_challenge:
