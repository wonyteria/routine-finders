name: Set Super Admin

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email address of the user to set as super admin'
        required: true
        type: string

jobs:
  set-admin:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DEPLOY_HOST: ${{ secrets.DROPLET_IP }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config

      - name: Set Super Admin
        run: |
          bundle exec kamal app exec --reuse "bin/rails admin:set_super_admin[${{ github.event.inputs.email }}]"

      - name: List All Admins
        run: |
          bundle exec kamal app exec --reuse "bin/rails admin:list_super_admins"
